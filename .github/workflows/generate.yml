name: Generate SDKs using liblab

on:
  # Add any other triggers you want here, such as a push to the spec file
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-pr:
    name: Generate SDKs and create PRs (Node.js)
    runs-on: ubuntu-latest
    env:
      LIBLAB_TOKEN: ${{ secrets.LIBLAB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.LIBLAB_GITHUB_TOKEN }}
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install liblab (Node.js)
        run: npm install -g liblab

      - name: Start Build (Node.js)
        run: liblab build --skip-validation --approve-docs

      - name: Create PRs to GitHub repos (Node.js)
        run: liblab pr

      - name: Setup Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install liblab (Python)
        run: pip install liblab

      - name: Start Build (Python)
        run: liblab build --skip-validation --approve-docs

      - name: Create PRs to GitHub repos (Python)
        run: liblab pr
